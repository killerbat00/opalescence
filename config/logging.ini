[loggers]
keys = root,opalescence

[handlers]
keys = stdout

[formatters]
keys = basic

[logger_root]
level = DEBUG
handlers = stdout

[logger_opalescence]
level = DEBUG
handlers = stdout
qualname = opalescence
propagate = 0

[handler_stdout]
class = StreamHandler
level = DEBUG
formatter = basic
args = (sys.stdout,)

[formatter_basic]
format = %(asctime)s : %(name)s : [%(levelname)s] %(message)s
datefmt =
